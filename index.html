<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
	<link rel="stylesheet" href="resources/style/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
	<!--style bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

	<!--stylesheet for map-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<!--script for map-->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<!--===JQuery=====================================================-->

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!--===========================================================-->
	<title>Gazetteer</title>
</head>

<body>
	<!--=====preloader=========================-->
	<div id="overlayer"></div>
	<div id="preloader">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<!--========== navigation tab bar=========================================================================================================================================================================-->

	<div class="col-12 col-md-5 col-lg-4" id="navBar">
		<nav class="navbar col-12 p-2 justify-content-center">
			<div class="col-6 col-md-12 justify-content-center heading">
				<h1>Gazetteer</h1>
			</div>
			<div class="col-6 col-md-12 d-flex justify-content-center">
				<!--<input id="autocomplete" placeholder="Search for a country">-->
				<select name="country" id="countries">

				</select>
			</div>
		</nav>

		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#about" type="button"
					role="tab" aria-controls="home" aria-selected="true">
					About
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#weather" type="button"
					role="tab" aria-controls="profile" aria-selected="false">
					Weather
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
					role="tab" aria-controls="contact" aria-selected="false">
					Exchange rates
				</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="home-tab">
				<div id="main-container" class="cont">
					<div class="flex">
						<div class="country-name">
							<h2 id="country-name"></h2>
						</div>
						<div id="flag-container">
							<img src="" alt="" />
						</div>
					</div>
					<div id="info-container">
						<p><b>Capital:</b> <span id="capital"></span></p>
						<p><b>Dialing Code:</b> <span id="dialing-code"></span></p>
						<p><b>Population:</b> <span id="population"></span></p>
						<p><b>Currencies:</b> <span id="currencies"></span></p>
						<p><b>Region:</b> <span id="region"></span></p>
						<p><b>Area:</b> <span id="area"></span></p>
						<p><b>Time Zone:</b> <span id="timeZone"></span></p>
						<p><b>Borders:</b> <span id="borders"></span></p>
						<p><b>Languages:</b> <span id="languages"></span></p>
						<p class="summary">
							<u><b>Summary:</b></u><br />
							<span id="summary"></span>
						</p>
						<a id="link" href="" target="_blank"></a>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="profile-tab">
				<div id="weather">
					<h2>Weather in <span id="city"></span></h2>
					<h3>Today</h3>
					<div id="weatherIcon">
						<img id="icon" src="" />
					</div>
					<p><span id="description"></span></p>
					<p>temperature: <span id="temp"></span></p>
					<p>Pressure: <span id="pressure"></span></p>
					<p>Humidity: <span id="humidity"></span></p>
					<p>wind Speed: <span id="wind_speed"></span></p>
					<p>claudiness: <span id="clouds"></span></p>

					<h3>Weather Forecast</h3>
					<table class="table">
						<thead>
							<tr>
								<th>Time</th>
								<th>Weather</th>
								<th>Temp</th>
							</tr>
						</thead>
						<tbody id="forecast"></tbody>
					</table>
				</div>
			</div>
			<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
				<div id="exchange">
					<h3>Exchange rates based on EUR</h3>
					<p>
						<b>Date: <span id="date"></span></b>
					</p>
					<div id="exchange-rates"></div>
				</div>

				<div id="covid"></div>
			</div>
		</div>
	</div>

	<!--=====================================================================================================================================================================================================-->
	<!--==MAP================================================================-->
	<div id="map"></div>
	<!--===============================================================-->

	<script src="./resources/JS/map.js"></script>
	<script src="./resources/JS/countryBorders.js"></script>

	<!--=====Bootstrap JS===========-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
	</script>
	<!--==================================================================-->
</body>

</html>
